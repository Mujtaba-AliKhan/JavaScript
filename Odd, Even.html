      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          console.log(`${i} is even`);
        } else {
          if (isPrime(i)) {
            console.log(`${i} is prime`);
          } else {
            console.log(`${i} is odd`);
          }
        }
      }
    
    function isPrime(num) {
        if (num <= 1) {
          return false;
        }
        for (let j = 2; j <=Math.sqrt(num); j++) {
          if (num % j === 0) {
            return false;
          }
        }
        return true;
      }
    </script>
